apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./k8s/*
build:
  local:
    push: false
  artifacts:
    - image: hudsonfranca/videosapp_backend
      context: backend
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: hudsonfranca/videosapp_frontend
      context: frontend
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts*'
            dest: .
          - src: 'src/**/*.css'
            dest: .
          - src: 'src/**/*.json'
            dest: .
          - src: 'src/**/*.scss'
            dest: .
          - src: 'src/**/*.js'
            dest: .
          - src: 'src/**/*.map'
            dest: .           
          - src: 'src/**/*.jsx'
            dest: .       
